<div id="new-site-notice-modal" class="relative flex justify-center z-50" x-data="{ newSiteNotice: true }">
    <!-- Modal -->
    <div
        x-show="newSiteNotice"
        style="display: none"
        x-on:keydown.escape.prevent.stop="newSiteNotice = false"
        class="fixed inset-0 z-50"
    >
        <!-- Overlay -->
        <div x-show="newSiteNotice" x-transition.opacity class="fixed inset-0 z-50 modal-overlay new-site-overlay"></div>
    
            <!-- Panel -->
            <div
                x-show="newSiteNotice" x-transition
                x-on:click="newSiteNotice = false"
                class="relative flex items-center justify-center min-h-screen p-4 z-50 modal-overlay new-site-modal-overlay"
            >
                <div
                    x-on:click.stop
                    x-trap.noscroll.inert="newSiteNotice"
                    class="relative max-w-5xl w-full md:-mt-6 pt-8 pb-20 px-6 md:px-12 new-site-notice-modal"
                >
                <div class="flex justify-between">
                    <img class="w-12" src="https://inside.parosfilms.com/wp-content/uploads/2020/11/footer-logo.svg" />
                    <svg class="w-6 hover:cursor-pointer" fill="#942308" x-on:click="newSiteNotice = false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M380.2 453.7c5.703 6.75 4.859 16.84-1.891 22.56C375.3 478.7 371.7 480 368 480c-4.547 0-9.063-1.938-12.23-5.657L192 280.8l-163.8 193.6C25.05 478.1 20.53 480 15.98 480c-3.641 0-7.313-1.25-10.31-3.781c-6.75-5.719-7.594-15.81-1.891-22.56l167.2-197.7L3.781 58.32c-5.703-6.75-4.859-16.84 1.891-22.56c6.75-5.688 16.83-4.813 22.55 1.875L192 231.2l163.8-193.6c5.703-6.688 15.8-7.563 22.55-1.875c6.75 5.719 7.594 15.81 1.891 22.56l-167.2 197.7L380.2 453.7z"/></svg>
                </div>
                <div class="md:grid grid-cols-5 gap-12 items-center">
                    <div class="col-span-2 pt-12 md:pt-0 pb-6 md:pb-0">
                        <h6 class="text-xl pb-12 new-site-notice-title">Justin Peay Productions is now Paros Films.</h6>
                        <p class="text-black-800 text-sm tag new-site-notice-paragraph">watch our launch video for more details!</p>
                    </div>
                    <div class="col-span-3 pt-8">
                        <iframe class="yt-vid launch-vid" width="100%" src="https://www.youtube.com/embed/A380RVbsIcA" title="Paros Launch Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen modestbranding='1'></iframe>
                    </div>
                </div>
                </div>
            </div>
    </div>
</div>
<script>
    const newSiteNoticeModal = document.getElementById('new-site-notice-modal');
    const newSiteNoticeStatus = localStorage.getItem('newSiteNotice');
    if (newSiteNoticeStatus == 'Seen') {
        newSiteNoticeModal.style.display = "none";
    } else {
        localStorage.setItem('newSiteNotice', 'Seen');
    }
</script>
